<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html 5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
        <p>Tente abrir esse site em varios dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    
    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a colocar audios em nossos projetos html de uma maneira bem simples </p>
    <audio src="midia/CeCe Winans   Believe For It (Live) [Official Video.mp3" controls autoplay></audio>

    <audio preload="metadata" autoplay controls>
        <source src="midia/CeCe Winans   Believe For It (Live) [Official Video.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
